<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="page-header">
        <h2>List view</h2>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="thumbnail">
                <img src="http://via.placeholder.com/200x200?text=image">
                <div class="caption">
                    <h3>Product title</h3>
                    <h4>1234.<small>56</small></h4>
                    <button class="btn btn-primary" data-toggle="modal" data-target="#variations">
                        <i class="fa fa-fw fa-shopping-cart"></i> Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="page-header">
        <h2>Item view</h2>
    </div>
    <div class="media">
        <div class="media-left">
            <img class="media-object" src="http://via.placeholder.com/200x200?text=image">
        </div>
        <div class="media-body">
            <h4>Color:</h4>
            <p>
                <button class="btn btn-default">Red</button>
                <button class="btn btn-default">Blue</button>
                <button class="btn btn-default">Green</button>
                <button class="btn btn-default">White</button>
            </p>
            <div class="panel panel-default">
                <div class="panel-body">
                    <h4>1234.<small>56</small></h4>
                    <button class="btn btn-primary" data-dismiss="modal">
                        <i class="fa fa-fw fa-shopping-cart"></i> Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="variations">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Product title</h4>
                </div>
                <div class="modal-body">
                    <div class="media">
                        <div class="media-left">
                            <img class="media-object" src="http://via.placeholder.com/100x100?text=image">
                        </div>
                        <div class="media-body">
                            <h4>Color:</h4>
                            <p>
                                <button class="btn btn-default">Red</button>
                                <button class="btn btn-default">Blue</button>
                                <button class="btn btn-default">Green</button>
                                <button class="btn btn-default">White</button>
                            </p>
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <h4>1234.<small>56</small></h4>
                                    <button class="btn btn-primary" data-dismiss="modal">
                                        <i class="fa fa-fw fa-shopping-cart"></i> Add to cart
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
